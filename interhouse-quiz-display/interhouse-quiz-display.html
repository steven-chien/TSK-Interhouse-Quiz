<head>
	<title>interhouse-quiz-display</title>
</head>

<body>
	{{> loginButtons}}

</body>

<template name="signin">
	<p>please sign in</p>
</template>

<template name="game">
	{{#if currentUser}}
		{{> score_board}}
		{{> question_board}}
	{{/if}}
</template>

<template name="addQuestionItem">
	<form id="newItemForm">
		{{currentCatalog}}
		{{currentGroup}}
		{{newQid}}
	</form>
</template>


<template name="management">
	{{#if currentUser}}
		<!-- place code here-->
		<p>Backstage Management</p>
		<select name="catalog" id="catalog">
			<option value="A" selected>A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<select name="group" id="group">
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>

		<input type="button" id="changeItemGroup" value="Go">
		<table border="0">
		{{#each questions}}
			<tr class="questionItem {{selectedItem}}">
			{{#if inputDisabled}}
					<td>{{Id.catalog}}</td>
					<td>{{Id.group}}</td>
					<td>{{Id.qid}}</td>
					<td>{{content}}</td>
					<td>{{#if mcSelected}}MC{{else}}LQ{{/if}}</td>
					<td>{{optionA}}</td>
					<td>{{optionB}}</td>
					<td>{{optionC}}</td>
					<td>{{optionD}}</td>
					<td>{{path}}</td>
					<td>{{correct}}</td>
				{{else}}
					<td>{{Id.catalog}}</td>
					<td>{{Id.group}}</td>
					<td>{{Id.qid}}</td>
					<td><input type="text" name="mainContent" value="{{content}}"></td>
					<td>
					<select id="questionType">
						<option value="MC" {{mcSelected}}>MC</option>
						<option value="LQ" {{lqSelected}}>LQ</option>
					</select>
					</td>
					{{#if optionDisable}}
						<td>{{optionA}}</td>
						<td>{{optionB}}</td>
						<td>{{optionC}}</td>
						<td>{{optionD}}</td>
					{{else}}
						<td><input type="text" name="optA" value="{{optionA}}"></td>
						<td><input type="text" name="optB" value="{{optionB}}"></td>
						<td><input type="text" name="optC" value="{{optionC}}"></td>
						<td><input type="text" name="optD" value="{{optionD}}"></td>
					{{/if}}
					<td><input type="text" name="imgPath" value="{{path}}"></td>
					<td><input type="text" name="correctAns" value="{{correct}}"></td>
				{{/if}}
			</tr>
		{{/each}}
		</table>
		{{> addQuestionItem}}
	{{/if}}
</template>

<template name="score_board">
	<div class="house_container">
		<div class="row">
			<div class="col-md-4">
				<div id="A_score_box">{{A_score.score}}</div>
			</div>
			<div class="col-md-4">
				<div id="D_score_box">{{D_score.score}}</div>
			</div>
			<div class="col-md-4">
				<div id="H_score_box">{{H_score.score}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div id="J_score_box">{{J_score.score}}</div>
			</div>
			<div class="col-md-4">
				<div id="L_score_box">{{L_score.score}}</div>
			</div>
			<div class="col-md-4">
				<div id="M_score_box">{{M_score.score}}</div>
			</div>
		</div>
	</div>
</template>

<template name="question_board">
	<!--Questions-->
	<div id="QuestionContainer">
		<div class="row">
			<div id="Question_Catalog" class="col-md-4 question_content">{{question.Id.catalog}}</div>
			<div id="Question_ID" class="col-md-4 question_content">{{question.Id.group}}</div>
			<div id="Question_Set" class="col-md-4 question_content">{{question.Id.qid}}</div>
		</div>
		<div id="Box_Question" class="Box">
			<div id="Question_Question" class="question_content">{{question.content}}</div>
			<div id="myImage" {{img_state}}><img src="{{question.path}}" alt="image_loc"/></div>
		</div>
		<div class="box-option row" {{option}}>
			<div id="Option_A" class="col-md-6 question_option">{{question.optionA}}</div>
			<div id="Option_B" class="col-md-6 question_option">{{question.optionB}}</div>
		</div>
		<div class="box-option row" {{option}}>
			<div id="Option_C" class="col-md-6 question_option">{{question.optionC}}</div>
			<div id="Option_D" class="col-md-6 question_option">{{question.optionD}}</div>
		</div>
		<div id="Question_Answer" {{answer}}>Answer: <span>{{question.correct}}</span></div>
	</div>
</template>
